server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    # url rewrite 문제 해결
    session:
      tracking-modes: cookie
      timeout: 30m
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL # H2 데이터베이스를 메모리 모드로 사용하고, MySQL 호환 모드를 활성화
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true # H2 콘솔을 활성화하여 브라우저를 통해 데이터베이스에 접근할 수 있도록 함
  jpa:
    hibernate:
      ddl-auto: create # 애플리케이션이 시작될 때 데이터베이스 스키마를 자동으로 생성
    properties:
      '[hibernate.default_batch_fetch_size]': 100 # 쿼리 성능 최적화를 위한 배치 크기 설정
      '[hibernate.format_sql]': true # SQL 포맷팅 활성화로 가독성 향상
    show-sql: true # JPA를 통해 실행되는 SQL 로그를 출력하여 디버깅 용이성 향상
    defer-datasource-initialization: true # 이거 준거임
    open-in-view: false
  sql:
    init:
      data-locations:
        - classpath:db/data.sql # 초기 데이터를 위한 SQL 스크립트 파일 위치 지정

logging:
  level:
    '[com.example.bank]': DEBUG # 애플리케이션의 디버깅을 위해 로그 레벨을 DEBUG로 설정
    '[org.hibernate.orm.jdbc.bind]': TRACE # Hibernate의 SQL 바인딩 로그를 TRACE 레벨로 설정하여 상세한 로깅 가능